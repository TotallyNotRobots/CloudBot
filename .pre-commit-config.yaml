ci:
  skip:
  - pylint
  - mypy
exclude: ^\.vscode/.*$
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
  hooks:
  - id: trailing-whitespace
    args: ['--markdown-linebreak-ext=md,markdown']
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-ast
  - id: fix-byte-order-marker
  - id: check-merge-conflict
  - id: debug-statements
  - id: detect-private-key
    exclude: tests/data/.*
  - id: check-builtin-literals
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-json
    exclude: '.devcontainer/.*'
  - id: pretty-format-json
    exclude: '.devcontainer/.*'
    args:
    - --indent
    - '4'
    - --autofix
    - --no-sort-keys
  - id: check-toml
- repo: https://github.com/psf/black
  rev: af0ba72a73598c76189d6dd1b21d8532255d5942  # frozen: 25.9.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/isort
  rev: ec0efaee4acfce198521e43caa3029b06cedd64a  # frozen: 6.1.0
  hooks:
  - id: isort
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: 3a6eb0fadf60b3cccfd80bad9dbb6fae7e47b316  # frozen: v1.10.0
  hooks:
  - id: python-no-eval
  - id: python-no-log-warn
- repo: https://github.com/asottile/pyupgrade
  rev: 37bfa06d791fd38fb4e54910b36a2ff57641b074  # frozen: v3.20.0
  hooks:
  - id: pyupgrade
    args:
    - "--py310-plus"
- repo: https://github.com/PyCQA/autoflake
  rev: 0544741e2b4a22b472d9d93e37d4ea9153820bb1  # frozen: v2.3.1
  hooks:
  - id: autoflake

- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
  - id: pylint
    name: pylint
    entry: pylint
    args:
    - '-s'
    - 'no'
    language: system
    types: [python]
- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: 8d1b9cadaf854cb25bb0b0f5870e1cc66a083d6b  # frozen: 0.2.3
  hooks:
  - id: yamlfmt
    args:
    - --mapping
    - '2'
    - --sequence
    - '2'
    - --offset
    - '0'
    - --width
    - '120'
    - -e
    - -p
- repo: https://github.com/commitizen-tools/commitizen
  rev: cc981fcb065527b6de0033b0cbf0432e69781901  # frozen: v4.9.1
  hooks:
  - id: commitizen
