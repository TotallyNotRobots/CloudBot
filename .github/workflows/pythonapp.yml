# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application
on:
  push:
    branches:
    - gonzobot
  pull_request:
    branches:
    - gonzobot
jobs:
  build:
    strategy:
      matrix:
        python-ver:
        - "3.5"
        - "3.6"
        - "3.7"
        - "3.8"
        - pypy3
        asyncio-debug:
        - 0
        - 1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-ver }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-ver }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install apt deps
      run: sudo apt-get install -qq -y libenchant-dev libxml2-dev libxslt1-dev
    - name: Install dependencies
      run: |
        pip install -U pip setuptools cython
        pip install -Ur travis/requirements.txt
    - name: Test with pytest
      run: pytest
      env:
        PYTHONASYNCIODEBUG: ${{ matrix.asyncio-debug }}
        PYTHONPATH: .
    - name: Upload coverage
      run: codecov --required -e PYTHONASYNCIODEBUG
      env:
        PYTHONASYNCIODEBUG: ${{ matrix.asyncio-debug }}
